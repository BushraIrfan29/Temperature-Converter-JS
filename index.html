<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #8e8ed6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .converter-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            margin-top: 20px;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="converter-container">
        <h2>Temperature Converter</h2>
        <input type="number" id="inputValue" placeholder="Enter temperature" />
        <select id="inputUnit">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convertTemperature() {
            const inputValue = parseFloat(document.getElementById("inputValue").value);
            const inputUnit = document.getElementById("inputUnit").value;
            let celsius;

            // Convert input to Celsius first
            if (inputUnit === "Celsius") {
                celsius = inputValue;
            } else if (inputUnit === "Fahrenheit") {
                celsius = (inputValue - 32) * 5/9;
            } else if (inputUnit === "Kelvin") {
                celsius = inputValue - 273.15;
            }

            // Convert Celsius to other units
            const fahrenheit = (celsius * 9/5) + 32;
            const kelvin = celsius + 273.15;

            // Display results
            document.getElementById("result").innerHTML = `
                ${inputValue}째 ${inputUnit} = ${celsius.toFixed(2)}째 Celsius <br>
                ${fahrenheit.toFixed(2)}째 Fahrenheit <br>
                ${kelvin.toFixed(2)}째 Kelvin
            `;
        }
    </script>

</body>
</html>
